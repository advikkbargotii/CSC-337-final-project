<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetMasters - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="sidebar">
        <h1>BudgetMasters</h1>
        <ul>
            <li><a href="/dashboard.html" class="active">Dashboard</a></li>
            <li><a href="/expenses.html">Expenses</a></li>
            <li><a href="/charts.html">Charts</a></li>
            <li><a href="/leaderboard.html">Leaderboard</a></li>
            <li><a href="/help.html">Help</a></li>
        </ul>
        <div class="user-info">
            <span id="username"></span>
            <button class="btn-secondary" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <h1>Dashboard</h1>
        <button class="create-budget" id="createBudgetBtn">Create New Budget</button>

        <div class="summary-cards">
            <div class="card">
                <h3>Total Budget</h3>
                <p id="totalBudget">$0.00</p>
            </div>
            <div class="card">
                <h3>Total Spent</h3>
                <p id="totalSpent">$0.00</p>
            </div>
            <div class="card">
                <h3>Savings</h3>
                <p id="savings">$0.00</p>
            </div>
        </div>

        <h2>My Budgets</h2>
        <div id="budgetsGrid" class="budgets-grid">
            <!-- Budgets will be inserted here -->
        </div>

        <!-- Create Budget Modal -->
        <div id="createBudgetModal" class="modal hidden">
            <div class="modal-content">
                <h2>Create New Budget</h2>
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="budgetName">Budget Name</label>
                        <input type="text" id="budgetName" required>
                    </div>
                    <div class="form-group">
                        <label for="budgetLimit">Budget Limit ($)</label>
                        <input type="number" id="budgetLimit" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Categories</label>
                        <div id="categoriesList">
                            <div class="category-input">
                                <input type="text" class="category-name" placeholder="Category name" required>
                            </div>
                        </div>
                        <button type="button" class="btn-secondary" id="addCategoryBtn">Add Category</button>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelBudgetBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Create Budget</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Expense Modal -->
        <div id="addExpenseModal" class="modal hidden">
            <div class="modal-content">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <input type="hidden" id="budgetId">
                    <div class="form-group">
                        <label for="expenseAmount">Amount ($)</label>
                        <input type="number" id="expenseAmount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" required></select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <input type="text" id="expenseDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelExpenseBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Expense Modal -->
        <div id="editExpenseModal" class="modal hidden">
            <div class="modal-content">
                <h2>Edit Expense</h2>
                <form id="editExpenseForm">
                    <input type="hidden" id="editExpenseId">
                    <div class="form-group">
                        <label for="editExpenseAmount">Amount ($)</label>
                        <input type="number" id="editExpenseAmount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editExpenseCategory">Category</label>
                        <select id="editExpenseCategory" required></select>
                    </div>
                    <div class="form-group">
                        <label for="editExpenseDescription">Description</label>
                        <input type="text" id="editExpenseDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="editExpenseDate">Date</label>
                        <input type="date" id="editExpenseDate" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelEditExpenseBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Update Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
